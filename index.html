<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" lang="en">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画一只皮卡丘给你看</title>
    <link rel="stylesheet" href="./css/default.css">
    <style id="Css"></style>
</head>

<body>
    <pre id="code"></pre>
    <div id="preview">
        <div class="wrapper">
            <div class="lowerLip-wrapper">
                <div class="lowerLip"></div>
            </div>
            <div class="nose"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="upperLip left"></div>
            <div class="upperLip right"></div>
        </div>
    </div>
    <div class="actions">
        <button data-speed="slow">慢速</button>
        <button data-speed="normal" class="active">中速</button>
        <button data-speed="fast">快速</button>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
